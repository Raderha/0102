<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobReady - 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Find_Password_Style.css"> 
    </head>
<body>
    <div class="password-find-container">
        <div class="password-find-welcome">
            <div class="welcome-content">
                <div class="logo">JR</div>
                <h1>JobReady</h1>
                <p>걱정 마세요! <br> 간단한 절차를 통해 비밀번호를 재설정해 드립니다.</p>
            </div>
            <div class="website-link">www.jobready.com</div>
        </div>

        <div class="password-find-form-area">
            <div class="password-find-form-box">
                <h2>비밀번호 찾기</h2>
                <p class="subtitle">계정에 등록된 이메일 주소를 입력해 주세요.</p>

                <form>
                    <div class="input-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" placeholder="example@jobready.com" required>
                    </div>

                    <button type="submit" class="btn-find">재설정 링크 받기</button>
                </form>

                <p class="login-link">
                    <a href="login.html">로그인 페이지로 돌아가기</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

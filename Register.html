<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobReady - 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register_Style.css"> 
    </head>
<body>
    <div class="register-container">
        <div class="register-welcome">
            <div class="welcome-content">
                <div class="logo">JR</div>
                <h1>JobReady</h1>
                <p>지금 가입하고, AI 면접 전문가와 함께 <br> 꿈꾸는 직무에 한 발 더 다가가세요.</p>
            </div>
            <div class="website-link">www.jobready.com</div>
        </div>

        <div class="register-form-area">
            <div class="register-form-box">
                <h2>회원가입</h2>
                <p class="subtitle">JobReady를 시작하려면 정보를 입력하세요</p>

                <form>
                    <div class="input-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="input-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" placeholder="example@jobready.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="8자 이상, 문자/숫자 포함" required>
                    </div>

                    <div class="input-group">
                        <label for="job-field">관심 직무/분야 (필수)</label>
                        <select id="job-field" required>
                            <option value="">직무를 선택하세요</option>
                            <option value="개발">개발 (프론트/백엔드)</option>
                            <option value="디자인">디자인 (UI/UX)</option>
                            <option value="기획">기획 (PM/PO)</option>
                            <option value="영업">영업/마케팅</option>
                            <option value="경영">경영지원/회계</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="education">최종 학력 (선택)</label>
                        <select id="education">
                            <option value="">선택 안 함</option>
                            <option value="고졸">고졸</option>
                            <option value="전문대졸">전문대졸</option>
                            <option value="대졸">대학교 졸업 (4년)</option>
                            <option value="석사">석사 이상</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-register">계정 생성</button>
                </form>

                <p class="login-link">
                    이미 계정이 있으신가요? <a href="login.html">로그인</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

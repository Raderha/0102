<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobReady - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login_Style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-welcome">
            <div class="welcome-content">
                <div class="logo">JR</div>
                <h1>JobReady</h1>
                <p>AI 기반 면접 시뮬레이션으로 <br> 취업 성공률을 높이세요.</p>
            </div>
            <div class="website-link">www.jobready.com</div>
        </div>

        <div class="login-form-area">
            <div class="login-form-box">
                <h2>로그인</h2>
                <p class="subtitle">계정에 로그인하여 면접을 준비하세요</p>

                <form>
                    <div class="input-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" placeholder="example@jobready.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" checked>
                            <span>비밀번호 저장</span>
                        </label>
                        <a href="file:///C:/software/Front/Find_Password.html" class="forgot-password">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="btn-login">로그인</button>
                </form>

                <p class="create-account">
                    계정이 없으신가요? <a href="file:///C:/software/Front/Register.html">회원가입</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
